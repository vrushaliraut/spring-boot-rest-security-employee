spring.application.name=spring-boot-rest-security-employee

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/employee_directory_security
spring.datasource.username=springsecurity
spring.datasource.password=springsecurity
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# simple Spring security

spring.security.user.name=scott
spring.security.user.password=test123